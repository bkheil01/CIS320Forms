<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration Form Template | PrepBootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <a href="index.html" class="navbar-brand">LOLA</a>
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="collapse navbar-collapse navHeaderCollapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="RegistrationForm.html">Registration Form</a></li>
                    <li class="active"><a href="DonationForm.html">Donation Form</a></li>
                    <li><a href="VolunteerForm.html">Volunteer Form</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- Registration Form - START -->
        <div class="container" id="container1">
            <div class="row centered-form">
                <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">Donation Form</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <div class="form-group">
                                    <input type="text" name="cpny_name" id="cpny_name" class="form-control input-sm" placeholder="Company Name">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="street_address" id="street_address" class="form-control input-sm" placeholder="Street Address">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="city" id="city" class="form-control input-sm" placeholder="City">
                                </div>
                                <div class="form-group">
                                    <select name="state" class="form-control input-sm placeholder">
                                        <option value="" selected disabled>Select State</option>
                                        <option value="AL">AL</option>
                                        <option value="AK">AK</option>
                                        <option value="AZ">AZ</option>
                                        <option value="AR">AR</option>
                                        <option value="CA">CA</option>
                                        <option value="CO">CO</option>
                                        <option value="CT">CT</option>
                                        <option value="DE">DE</option>
                                        <option value="DC">DC</option>
                                        <option value="FL">FL</option>
                                        <option value="GA">GA</option>
                                        <option value="HI">HI</option>
                                        <option value="ID">ID</option>
                                        <option value="IL">IL</option>
                                        <option value="IN">IN</option>
                                        <option value="IA">IA</option>
                                        <option value="KS">KS</option>
                                        <option value="KY">KY</option>
                                        <option value="LA">LA</option>
                                        <option value="ME">ME</option>
                                        <option value="MD">MD</option>
                                        <option value="MA">MA</option>
                                        <option value="MI">MI</option>
                                        <option value="MN">MN</option>
                                        <option value="MS">MS</option>
                                        <option value="MO">MO</option>
                                        <option value="MT">MT</option>
                                        <option value="NE">NE</option>
                                        <option value="NV">NV</option>
                                        <option value="NH">NH</option>
                                        <option value="NJ">NJ</option>
                                        <option value="NM">NM</option>
                                        <option value="NY">NY</option>
                                        <option value="NC">NC</option>
                                        <option value="ND">ND</option>
                                        <option value="OH">OH</option>
                                        <option value="OK">OK</option>
                                        <option value="OR">OR</option>
                                        <option value="PA">PA</option>
                                        <option value="RI">RI</option>
                                        <option value="SC">SC</option>
                                        <option value="SD">SD</option>
                                        <option value="TN">TN</option>
                                        <option value="TX">TX</option>
                                        <option value="UT">UT</option>
                                        <option value="VT">VT</option>
                                        <option value="VA">VA</option>
                                        <option value="WA">WA</option>
                                        <option value="WV">WV</option>
                                        <option value="WI">WI</option>
                                        <option value="WY">WY</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
                                </div>
                                <div class="form-group">
                                    <input type="email" name="cemail" id="cemail" class="form-control input-sm" placeholder="Confirm Email Address">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="donate" id="donate" class="form-control input-sm" placeholder="Donation Amount">
                                </div><div class="form-group">
                                    <h5>Method of Payment:</h5>
                                    <label class="radio-inline"><input type="radio" name="optradio">Cash/Check</label>
                                    <label class="radio-inline"><input type="radio" name="optradio">PayPal</label>
                                    <label class="radio-inline"><input type="radio" name="optradio">Card</label>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="comments" id="comments" class="form-control input-lg" placeholder="Leave comments here">
                                </div><input type="submit" value="Donate" class="btn btn-info btn-block">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <style>
            .placeholder {
                color: #989898;
            }

            select option:first-child {
                color: grey;
                display: none;
            }

            select option {
                color: #555;
            }

            #container1 {
                background-color: #e2dada;
            }

            .centered-form {
                margin-top: 120px;
                margin-bottom: 120px;
            }

                .centered-form .panel {
                    background: rgba(255, 255, 255, 0.8);
                    box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
                }
        </style>
        <!-- Registration Form - END -->
    </div>
</body>
</html>
